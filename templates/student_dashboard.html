<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UC Merced</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/student_dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>UC Merced</h1>
            </div>
            <div class="nav-user">
                <a href="/logout" class="btn btn-outline btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Student Dashboard</h2>
            </div>
            
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('your-courses')">Your Courses</button>
                <button class="tab-btn" onclick="switchTab('add-courses')">Add Courses</button>
            </div>
            
            <div id="your-courses" class="tab-content active">
                <div class="courses-table-container">
                    <table class="courses-table">
                        <thead>
                            <tr style="background-color: rgb(0, 40, 86);">
                                <th>Course Name</th>
                                <th>Teacher</th>
                                <th>Time</th>
                                <th>Students Enrolled</th>
                                <th>Grade</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="my-courses">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="add-courses" class="tab-content">
                <div class="courses-table-container">
                    <table class="courses-table">
                        <thead>
                            <tr style="background-color: rgb(0, 40, 86);">
                                <th>Course Name</th>
                                <th>Teacher</th>
                                <th>Time</th>
                                <th>Students Enrolled</th>
                                <th>Add class</th>
                            </tr>
                        </thead>
                        <tbody id="all-courses">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </main>

    <script src="static/js/main.js"></script>
    <script src="static/js/student_dashboard.js"></script>
</body>
</html>
