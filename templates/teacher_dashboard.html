<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ACME University</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/teacher_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-navigation-bar">
        <div class="logged-in-user-display">
            <i class="fas fa-user-circle"></i>
            <span id="displayedUserFullName">Loading...</span>
            <span class="displayed-user-role-label" id="displayedUserRoleLabel"></span>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    
    <div class="main-page-container">
        <div class="page-title-section">
            <h2>Your Courses</h2>
        </div>
        
        <div class="all-courses-section">
            <div class="courses-display-grid" id="teacherCoursesDisplayGrid">
            </div>
            <p class="no-courses-found-message hidden" id="noCoursesFoundMessage">You are not teaching any courses.</p>
        </div>
    </div>

<div id="studentListPopupModal" class="popup-modal hidden">
    <div class="popup-modal-content-box">
        <div class="popup-modal-header-section">
            <h3 id="studentListPopupTitle">Course Students</h3>
            <span class="close-popup-button">&times;</span>
        </div>
        <div class="popup-modal-body-section">
            <div id="studentListContainer">
                <div class="loading-spinner-display">
                    <div class="animated-spinner"></div>
                    <p>Loading students...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="generalLoadingOverlay" class="loading-spinner-display hidden">
    <div class="animated-spinner"></div>
    <p>Processing...</p>
</div>

<script src="static/js/teacher_dashboard.js"></script>
</body>
</html>
