            border-color: #667eea !important;
        }
        
        [data-theme="dark"] .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: #667eea !important;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin.index') }}">
                <i class="fas fa-university"></i> UC Merced Admin
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <button id="admin-theme-toggle" class="admin-theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun" id="admin-theme-icon"></i>
                </button>
                <span class="admin-user-info">
                    <i class="fas fa-user-shield"></i> {{ session.user_name }}
                </span>
                <a href="{{ url_for('logout') }}" class="admin-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-3">
        {% block body %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS for theme support -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Admin-specific theme toggle
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            updateAdminThemeIcon(savedTheme);
            
            // Add theme toggle button event listener
            const adminThemeToggle = document.getElementById('admin-theme-toggle');
            if (adminThemeToggle) {
                adminThemeToggle.addEventListener('click', function() {
                    if (window.UCMerced && window.UCMerced.toggleTheme) {
                        window.UCMerced.toggleTheme();
                        // Update icon after toggle
                        setTimeout(() => {
                            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                            updateAdminThemeIcon(currentTheme === 'dark' ? 'dark' : 'light');
                        }, 100);
                    } else {
                        // Fallback if UCMerced object not loaded
                        toggleAdminTheme();
                    }
                });
            }
        });
        
        function toggleAdminTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateAdminThemeIcon('light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateAdminThemeIcon('dark');
            }
        }
        
        function updateAdminThemeIcon(theme) {
            const themeIcon = document.getElementById('admin-theme-icon');
            if (themeIcon) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-moon';
                    themeIcon.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    themeIcon.className = 'fas fa-sun';
                    themeIcon.setAttribute('aria-label', 'Switch to dark mode');
                }
            }
        }
    </script>
    {% block tail %}{% endblock %}
</body>
</html>
