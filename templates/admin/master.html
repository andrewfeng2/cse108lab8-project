<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ admin_view.name }}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="top-navigation-bar">
        <div class="logged-in-user-display" style="cursor: pointer;" onclick="window.location.href='/admin'">
            <i class="fas fa-user-shield"></i>
            <span id="displayedUserFullName">Admin</span>
            <span class="displayed-user-role-label">(Administrator)</span>
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    
    <div class="container-fluid" style="margin-top: 1rem;">
        {% block body %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block tail %}{% endblock %}
</body>
</html>
